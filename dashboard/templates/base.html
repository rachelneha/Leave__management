<!DOCTYPE html>
<html lang="en">
<head>
    <title>Leave Managment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        {% block style %}
        {% endblock %}
    </style>
</head>
<body>


<div class="container-fluid p-3 bg-success text-white text-center">
    <h1>{% block title %}{% endblock %}</h1>

</div>

<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:13%">
    <h3 class="w3-bar-item">Menu</h3>

    <a href="{% url 'profile'  %}" class="w3-bar-item w3-button">
        <i class="fas fa-user"></i> Your Profile
    </a><br>

        <a href="{% url 'dashboard' %}" class="w3-bar-item w3-button">
        <i class="fas fa-file-alt"></i> Leave
    </a><br>
    <a href="{% url 'holiday' %}" class="w3-bar-item w3-button">
        <i class="fas fa-calendar"></i> Holiday
    </a><br>

   {% if user.is_superuser %}

    <a href="{% url 'update' %}" class="w3-bar-item w3-button">
    <i class="fas fa-file"></i> Leave Request
</a><br>


     <a href="{% url 'leavetype' %}" class="w3-bar-item w3-button">
        <i class="fas fa-plus"></i> Leave Types
    </a><br>

    <a href="{% url 'userlist' %}" class="w3-bar-item w3-button">
        <i class="fas fa-user"></i> Users
    </a><br>

    {% endif %}
     <hr>
    <a href="{% url 'logout' %}" class="w3-bar-item w3-button">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>
    <hr>
</div>

<div style="margin-left:13%">
    <div class="container-fluid mt-3">

        {% block content %} {% endblock%}
    </div>


</div>


</body>
</html>
