{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block title %}  leave Managment {% endblock %}

{% block content %}

<div class="row">
    <div class="col-5">

        <div class="card">

            <div class="card-header">
                <form action="" method="post">
                    <h3>Holiday List Form</h3>
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form|crispy}}
            </div>
            <div class="card-footer">
                <input type="submit" value="submit" class="btn btn-success">
                </form>
            </div>

        </div>
    </div>





    <div class="col-7">
        <div class="card ">
            <div class="justify-content-center">
                <div class="card-header">
                    <h3>List of Holidays</h3>
                </div>

            </div>
            <div>
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>

                    </tr>
                    </thead>

                    <tbody>
                    {% for h in holiday_list %}
                    <tr>

                        <td> {{ h.name }}</td>
                        <td> {{ h.date }}</td>

                    </tr>
                     {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>
{% endblock%}
