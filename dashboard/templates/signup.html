{% extends 'baseouter.html'%}

{% block title %}  Sign Up {% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <form action="" method ="post">
                {% csrf_token %}
            <div class="mt-4 form-group">
                <label for="username" class="form-label">UserName</label>
                <input type="text" id="username" class="form-control" placeholder="UserName" name="username" required>
                <small class="form-text text-danger">{{errors.username}}</small>
            </div>

            <div class="mt-4 form-group">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" id="firstname" class="form-control" placeholder="First Name" name="firstname" required>
                <small class="form-text text-danger">{{errors.firstname}}</small>
            </div>
            <div class="mt-4 form-group">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" id="lastname" class="form-control" placeholder="Last Name" name="lastname" required>
            </div>
            <div class="mt-4 form-group">
                <label for="email" class="form-label">email</label>
                <input type="email" id="email" class="form-control" placeholder="Email" name="email" required>
                <small class="form-text text-danger">{{errors.email}}</small>
            </div>

            <div class=" mt-4 form-group">
                <label for="password" class="form-label">Password</label>
                <input type="text" id="password" class="form-control" placeholder="Password" name="password" required>
                <small class="form-text text-danger">{{errors.password}}</small>
            </div>
            <div class="mt-4 form-group">
                <label for="password1" class="form-label">Password</label>
                <input type="text" id="password1" class="form-control" placeholder="Confirm Password" name="password1"required>
                <small class="form-text text-danger">{{errors.password1}}</small>
            </div>
            <div class="mt-4 form-group">
                <input type="submit" class="btn btn-success" value="submit">
            </div>
        </form>
    </div>

</div>

{% endblock%}
